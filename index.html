<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drop Ball 2.0</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container first">
      <h1 class="title">DROP BALL 2.0</h1>
      <p>
        Score: <span id="result">0</span>
      </p>
      <button type="button" name="button" id="1player" class="start">1 Player</button>
      <button type="button" name="button" id="2players" class="start">2 Players</button>
      <button type="button" name="button" id="restart">Restart</button>
      <aside>
        <h1>Instructions</h1>
        <p>
          Move the ball through the gaps in the lines using the left arrow key and the right arrow key. To win the game, pass the ball through all 50 gaps.
        </p>
      </aside>
    </div>
  </body>
</html>
